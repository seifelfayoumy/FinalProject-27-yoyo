# Application name
spring.application.name=TransactionService

# DataSource (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/transactions_db
spring.datasource.username=tx_user
spring.datasource.password=tx_pw

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

# Embedded server port (inside container)
server.port=8082

# OpenFeign default timeouts (in milliseconds)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# UserService base URL (for @FeignClient)
user.service.url=http://localhost:8081

# AdminService base URL (for @FeignClient)
admin.service.url=http://localhost:8084

# Disable the Spring Cloud / Spring Boot compatibility checker
spring.cloud.compatibility-verifier.enabled=false

# (Optional) Enable DEBUG logging for your Feign client
logging.level.com.example.TransactionService.client=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Exchange and Queue names
rabbitmq.exchange.name=ecommerce_exchange
rabbitmq.queue.stock-update=stock_update_queue
rabbitmq.routing.key.stock-update=stock.update
rabbitmq.queue.refund=refund_queue
rabbitmq.routing.key.refund=refund.update
